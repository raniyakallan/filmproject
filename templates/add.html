{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Your Movie Name">
    <input type="text" name="desc" placeholder="Enter Movie Description">
    <input type="text" name="year" placeholder="Enter Year Of Movie">
    <input type="file" name="img">
    <input type="submit">

</form>
{% endblock %}
